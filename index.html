<!-- /mnt/data/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle">Login</button>
                <button id="signup-toggle">Signup</button>
            </div>
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signup-form" class="form" style="display:none;">
                <h2>Signup</h2>
                <input type="text" id="signup-fullname" placeholder="Full Name" required>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <div id="password-strength" class="password-strength"></div>
                <button type="submit">Signup</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
